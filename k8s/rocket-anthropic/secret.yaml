# Rocket Anthropic - API Key Secret
# Store your Anthropic API key securely

apiVersion: v1
kind: Secret
metadata:
  name: anthropic-api-key
  namespace: rocket
  labels:
    app: rocket-anthropic
    component: credentials
type: Opaque
stringData:
  # Replace with your actual Anthropic API key
  # Or create this secret using kubectl:
  #   kubectl create secret generic anthropic-api-key \
  #     --from-literal=api-key='sk-ant-...' \
  #     -n rocket
  api-key: "sk-ant-your-api-key-here"
