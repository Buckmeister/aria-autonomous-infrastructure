# ============================================================================
# Ray Cluster Secrets
# ============================================================================
# Secret templates for Ray Cluster deployment
#
# IMPORTANT: Replace placeholder values before applying!
#
# Generate secure passwords:
#   export REDIS_PASSWORD=$(openssl rand -base64 32)
#   export MATRIX_TOKEN="syt_..."  # Your Matrix bot token
#   export ANTHROPIC_API_KEY="sk-ant-..."  # Your Anthropic API key
#
# Create secrets:
#   envsubst < k8s/ray/shared/ray-secrets.yaml | kubectl apply -f -
#
# Or manually:
#   kubectl create secret generic ray-secrets \
#     --from-literal=redis-password="${REDIS_PASSWORD}" \
#     --from-literal=matrix-token="${MATRIX_TOKEN}" \
#     --from-literal=anthropic-api-key="${ANTHROPIC_API_KEY}" \
#     -n ray-prod
# ============================================================================

---
apiVersion: v1
kind: Secret
metadata:
  name: ray-secrets
  namespace: ray-prod
type: Opaque
stringData:
  # Redis password for GCS fault tolerance
  redis-password: "${REDIS_PASSWORD}"

  # Matrix bot token for Matrix integration
  matrix-token: "${MATRIX_TOKEN}"

  # Anthropic API key for cloud inference
  anthropic-api-key: "${ANTHROPIC_API_KEY}"

---
apiVersion: v1
kind: Secret
metadata:
  name: ray-secrets
  namespace: ray-dev
type: Opaque
stringData:
  # Development environment - simpler secrets
  redis-password: "dev-redis-password"
  matrix-token: "${MATRIX_TOKEN}"
  anthropic-api-key: "${ANTHROPIC_API_KEY}"
