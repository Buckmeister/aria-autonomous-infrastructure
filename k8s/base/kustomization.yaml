# Base Kustomization for Rocket
# Contains shared resources used across all environments

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: rocket

# Shared resources
resources:
  - ../shared/namespace.yaml
  - ../shared/secret.yaml
  - ../shared/resource-limits.yaml

# Common labels applied to all resources
commonLabels:
  app.kubernetes.io/part-of: rocket
  app.kubernetes.io/managed-by: kustomize
